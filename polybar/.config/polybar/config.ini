; ===========================================================
;   TERMUX "TEXT STYLE" POLYBAR
;   Bulletproof: No icons to break, no transparency errors.
; ===========================================================

[colors]
; Nord Theme
background = #2E3440
background-alt = #3B4252
foreground = #D8DEE9
primary = #88C0D0
secondary = #81A1C1
alert = #BF616A
disabled = #707880

[bar/main]
width = 100%
height = 24pt
radius = 0

; Font: Using the one we know loaded correctly in your logs
font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "JetBrainsMono Nerd Font:size=12:weight=bold;2"

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; Modules
modules-left = launcher xworkspaces
modules-center = xwindow
modules-right = cpu memory pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; FIX: Disable transparency to stop the "Root pixmap" error
pseudo-transparency = false

; ===========================================================
;   MODULES
; ===========================================================

[module/launcher]
type = custom/text
; Simple text button
content = " MENU "
content-background = ${colors.primary}
content-foreground = ${colors.background}
content-padding = 1
click-left = rofi -show drun -show-icons

[module/xworkspaces]
type = internal/xworkspaces
label-active = [%name%]
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-foreground = ${colors.secondary}

[module/cpu]
type = custom/script
exec = uptime | sed 's/.*load average: //' | awk -F, '{print $1}'
interval = 5
format-prefix = "LOAD "
format-prefix-foreground = ${colors.primary}
label = %output%

[module/memory]
type = internal/memory
interval = 3
; TEXT LABEL - No icon to break
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/pulseaudio]
type = internal/pulseaudio
; Using simple text for volume
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%

label-muted = " MUTED "
label-muted-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true

